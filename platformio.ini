[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = espidf
build_flags =
  -Isrc/
  -DLV_CONF_INCLUDE_SIMPLE
  -DLV_DEMO_CONF_INCLUDE_SIMPLE
  -DLV_USE_DEMO_BENCHMARK
lib_deps = 
	roboticsbrno/SmartLeds@^3.1.2
	lovyan03/LovyanGFX@^1.1.9
	lvgl/lvgl@^8.3.4
  	lvgl/lv_demos@^8.1.0
